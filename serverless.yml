service: serverless-crud

provider:
    name: aws
    runtime: nodejs14.x
    region: eu-west-1
    stage: prod
    iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:DescribeTable
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
    create:
        handler: handler.create
        events:
            - http:
                  path: users
                  method: post
                  cors: true
    readAll:
        handler: handler.readAll
        events:
            - http:
                  path: users
                  method: get
                  cors: true
    readOne:
        handler: handler.readOne
        events:
            - http:
                  path: users/{id}
                  method: get
                  cors: true
    update:
        handler: handler.update
        events:
            - http:
                  path: users/{id}
                  method: put
                  cors: true
    delete:
        handler: handler.delete
        events:
            - http:
                  path: users/{id}
                  method: delete
                  cors: true

resources:
    Resources:
        usersDynamoDbTable:
            Type: "AWS::DynamoDB::Table"
            DeletionPolicy: Retain
            Properties:
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
                TableName: "users"
